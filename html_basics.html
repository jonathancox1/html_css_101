<html>
    <head>
        <!---Meta Data goes here-->
        <link href="link_to.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div>
            <div>This is text</div>
            <div>
                <a><!--anchor tag--></a>
                <p><!--paragraph tag--></p>
                <b><!--bold tag--></b>
                <i><!--italic tag--></i>
                <br><!--break tag needs no close-->
                <br /><!--also like this-->
                <hr><!--horizontal rule needs no close-->
                <hr /><!--also like this-->
                <h1>Heading 1</h1>
                <h2>Subheading</h2>
                <ul><!--bullet list-->
                    <li>unordered list item1</li>
                    <li>unordered list item2</li>
                </ul>
                <ol><!--numbered list-->
                    <li>ordered list item1</li>
                    <li>ordered list item2</li>
                </ol>
                <!--'href' is attribute-->
                <!--attr="value"-->
                <a href="http://google.com">Link to Google</a>
                <!--'src' attribute-->
                <!--link is value-->
                <!--img is self closing-->
                <!--/ is the root of the html document-->
                <img src="/images/logo.jpg" width="100px" height="100px"/>
                <kbd>keyboard type</kbd>
            </div>
        </div>
    </body>
</html>
